# SSL config for the FHIR Client
server.ssl.key-store = file:${SSL_KEYSTORE_PATH}
server.ssl.key-store-password = ${SSL_KEYSTORE_PASSWORD}
server.ssl.key-password = ${SSL_KEYSTORE_PASSWORD}
server.ssl.trust-store= file:${SSL_TRUSTSTORE_PATH}
server.ssl.trust-store-password=${SSL_TRUSTSTORE_PASSWORD}

#/usr/local/tomcat/webapps/OpenELIS-Global/certs
encryption.general.password=${SSL_KEYSTORE_PASSWORD}

org.openelisglobal.fhirstore.uri=https://fhir.openelis.org:8443/fhir/

org.openelisglobal.remote.source.uri=https://fhir.openelis.org:8443/fhir/
org.openelisglobal.remote.source.updateStatus=true
org.openelisglobal.remote.source.identifier=Practitioner/*
org.openelisglobal.remote.poll.frequency=20000
org.openelisglobal.task.useBasedOn=true

org.openelisglobal.fhir.subscriber=
org.openelisglobal.fhir.subscriber.resources=Task,Patient,ServiceRequest,DiagnosticReport,Observation,Specimen,Practitioner,Encounter

#provider List
org.openelisglobal.providerlist.fhirstore=
org.openelisglobal.requester.identifier=
org.openelisglobal.providerlist.poll.frequency=120000

#org.openelisglobal.facilitylist.fhirstore = http://localhost:4000/fhir/DEFAULT
# org.openelisglobal.facilitylist.authurl= http://localhost:4000/auth/token
# org.openelisglobal.facilitylist.username= root@gofr.org
# org.openelisglobal.facilitylist.password= gofr
# org.openelisglobal.facilitylist.auth= token
facilitylist.schedule.fixedRate=864000000

#HelpMenu URLs
org.openelisglobal.help.manual.url=https://uwdigi.atlassian.net/wiki/spaces/OG/folder/261455874
org.openelisglobal.help.tutorials.url=https://video.openelis-global.org
org.openelisglobal.help.release-notes.url=https://roadmap.openelis-global.org

#Loading configurationss
org.openelisglobal.configuration.autocreate=false
org.openelisglobal.configuration.dir=/var/lib/openelis-global/configuration/backend

#OCL import
org.openelisglobal.ocl.import.default.testsection=Hematology
org.openelisglobal.ocl.import.default.sampletype=Whole Blood

# Odoo Integration Configuration

# supported locales : en,fr
org.openelisglobal.odoo.enabled=false
org.openelisglobal.odoo.map.testname.locale=en
org.openelisglobal.odoo.baseUrl=
org.openelisglobal.odoo.database=
org.openelisglobal.odoo.username=
org.openelisglobal.odoo.password=

#Enable/Diable filtering MenuItems by Config files
org.openelisglobal.menu.configuration.autocreate=false

# Freezer Monitoring Configuration
org.openelisglobal.freezermonitoring.enabled=true
org.openelisglobal.freezermonitoring.modbus.poll-interval=PT5M
org.openelisglobal.freezermonitoring.modbus.initial-delay=PT15S
org.openelisglobal.freezermonitoring.modbus.timeout-millis=2000
org.openelisglobal.freezermonitoring.modbus.retries=1
